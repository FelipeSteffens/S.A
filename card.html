<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Produtos</title>
    <link rel="stylesheet" href="alternativos/styles.css">
</head>
<body>
    <div class="container">
        <img id="logoCrudProdutos" src="assets/Logo.png" alt="Imagem" srcset="">
        <div class="input-group">
            <label for="productName">Nome do Serviço</label>
            <input type="text" id="productName" name="productName">
        </div>
        <div class="input-group">
            <label for="productDescription">Descrição do Serviço</label>
            <input type="text" id="productDescription" name="productDescription">
        </div>
        <div class="input-group">
            <label for="productImg">Imagem do Serviço</label>
            <input type="file" id="productImg" name="productImg" accept="image/*">
            <img src="" alt="">
        </div>
        <div class="buttons">
            <button id="createButton" onclick="cadastrar()">Cadastrar</button>
            <button id="readButton" onclick="pesquisar()">Pesquisar</button>
            <button id="updateButton" onclick="salvar()">Editar</button>
            <button id="deleteButton" onclick="deletar()">Deletar</button>
            <button id="voltarButton" onclick="voltar()">Voltar</button>
        </div>
        <div class="painel"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
